<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件回复模拟器 (Email Reply Simulator)</title>
    <script src="https://unpkg.com/@huggingface/transformers@2.17.0/dist/transformers.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --border-color: #d1d5db;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --disabled-bg: #e5e7eb;
            --disabled-text: #9ca3af;
            --info-text: #6b7280;
            --error-text: #ef4444;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin: 0 0 1rem 0;
            color: var(--text-color);
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .section h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #question-input {
            height: 150px;
        }

        #answer-input {
            height: 80px;
        }

        #generate-reply-button {
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            align-self: flex-start;
        }

        #generate-reply-button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-1px);
        }
        
        #generate-reply-button:active:not(:disabled) {
            transform: translateY(0);
        }

        #generate-reply-button:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
        }

        #ai-response-output {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            min-height: 120px;
            white-space: pre-wrap; /* Preserves formatting */
            line-height: 1.6;
            color: var(--info-text);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .loading-text {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>邮件回复模拟器</h1>
        </header>

        <div class="section">
            <h2>1. 问题 (Question)</h2>
            <textarea id="question-input" placeholder="请在此处粘贴收到的邮件..."></textarea>
        </div>

        <div class="section">
            <h2>2. 您的回答 (Your Answer)</h2>
            <textarea id="answer-input" placeholder="请在此处输入您的核心回答..."></textarea>
        </div>

        <div class="section">
            <h2>3. AI 生成回复 (AI Response)</h2>
            <button id="generate-reply-button">生成回复</button>
            <div id="ai-response-output">AI 生成的邮件回复将显示在这里。</div>
        </div>
    </div>

    <script>
        // Wrap all logic in DOMContentLoaded to ensure the page and deferred scripts are fully loaded.
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('question-input');
            const answerInput = document.getElementById('answer-input');
            const generateButton = document.getElementById('generate-reply-button');
            const aiResponseOutput = document.getElementById('ai-response-output');

            // First, check if the Transformers.js library loaded successfully.
            if (typeof transformers === 'undefined') {
                console.error('Hugging Face Transformers.js library not loaded.');
                generateButton.disabled = true;
                generateButton.textContent = '错误：库加载失败';
                aiResponseOutput.textContent = '无法加载核心 AI 库。请检查您的网络连接并刷新页面。';
                aiResponseOutput.style.color = 'var(--error-text)';
                return; // Stop execution if the library is missing.
            }

            // If we're here, the library and DOM are ready.
            const { pipeline } = transformers;

            questionInput.value = `你好，

感谢你对我们上次会议的跟进。

我想确认一下，我们是否可以在下周三下午3点再次开会，讨论项目下一步的计划？

期待你的回复。

祝好，
[发件人姓名]`;

            let generator = null;
            
            const loadingProgress = (data) => {
                aiResponseOutput.style.color = 'var(--info-text)';
                aiResponseOutput.classList.add('loading-text');
                
                if (data.status === 'progress') {
                    const progress = data.progress.toFixed(2);
                    aiResponseOutput.textContent = `正在下载模型文件: ${data.file} (${progress}%)`;
                } else if (data.status === 'done') {
                    aiResponseOutput.textContent = `已完成: ${data.file}`;
                } else {
                    aiResponseOutput.textContent = `正在加载模型: ${data.status}...`;
                }
            };

            generateButton.addEventListener('click', async () => {
                const questionText = questionInput.value.trim();
                const answerText = answerInput.value.trim();

                if (!questionText || !answerText) {
                    aiResponseOutput.textContent = '“问题”和“您的回答”都不能为空。';
                    aiResponseOutput.style.color = 'var(--error-text)';
                    aiResponseOutput.classList.remove('loading-text');
                    return;
                }

                generateButton.disabled = true;
                generateButton.textContent = '处理中...';
                aiResponseOutput.style.color = 'var(--info-text)';
                aiResponseOutput.classList.remove('loading-text');

                try {
                    if (generator === null) {
                        console.log('Model not loaded. Initializing pipeline...');
                        aiResponseOutput.textContent = '首次加载快速AI模型 (约27MB)，请稍候...';
                        
                        generator = await pipeline('text-generation', 'Xenova/distilgpt2-chinese', {
                            progress_callback: loadingProgress,
                        });
                        
                        console.log('Pipeline initialized successfully.');
                        aiResponseOutput.textContent = '模型加载完毕！';
                        aiResponseOutput.classList.remove('loading-text');
                    }
                    
                    const prompt = `原始邮件：\n${questionText}\n\n我的核心回答：\n${answerText}\n\n根据以上信息，生成一封专业且礼貌的中文邮件回复：\n`;

                    console.log('Generating response with prompt...');
                    aiResponseOutput.textContent = '正在生成回复，请稍候...';
                    aiResponseOutput.classList.add('loading-text');

                    const output = await generator(prompt, {
                        max_new_tokens: 150,
                        num_return_sequences: 1,
                        temperature: 0.7,
                        top_k: 50,
                        do_sample: true,
                    });
                    
                    console.log('Raw model output:', output);

                    if (!output || output.length === 0 || !output[0].generated_text) {
                        throw new Error('AI模型返回了无效或空的响应。');
                    }

                    const generatedText = output[0].generated_text;
                    const reply = generatedText.startsWith(prompt)
                        ? generatedText.slice(prompt.length).trim()
                        : generatedText.trim(); // Fallback if prompt is not exactly at the start

                    if (!reply) {
                        aiResponseOutput.textContent = 'AI 生成了空的回复，请尝试调整您的问题或回答。';
                        aiResponseOutput.style.color = 'var(--info-text)';
                    } else {
                        aiResponseOutput.textContent = reply;
                        aiResponseOutput.style.color = 'var(--text-color)';
                    }

                } catch (error) {
                    console.error('Error during AI generation:', error);
                    aiResponseOutput.textContent = `生成回复时发生错误：${error.message} 请刷新页面再试一次。`;
                    aiResponseOutput.style.color = 'var(--error-text)';
                } finally {
                    generateButton.disabled = false;
                    generateButton.textContent = '生成回复';
                    aiResponseOutput.classList.remove('loading-text');
                }
            });
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
